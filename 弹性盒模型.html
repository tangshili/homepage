<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.flex {
				display: flex;
				display: -webkit-flex;
			}
			
			.flex-1 {
				flex: 1;
				-webkit-flex: 1;
			}
			
			.flex-2 {
				flex: 2;
				-webkit-flex: 2;
			}
			
			.flex-3 {
				flex: 3;
				-webkit-flex: 3;
			}
			
			.item {
				height: 100px;
			}
			
			.red {
				background-color: red;
			}
			
			.green {
				background-color: green;
			}
			
			.yellow {
				background-color: yellow;
			}
			
			.blue {
				background-color: blue;
			}
		</style>
	</head>

	<body>
		<div class="box flex">
			<div class="item red " style="width: 100px;"></div>
			<div class="item yellow flex-1"></div>
			<div class="item green flex-1"></div>
			<div class="item blue flex-1"></div>
		</div>
	</body>

</html>
