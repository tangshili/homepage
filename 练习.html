<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width:100%;
				height:700px;
				background-color:red;
			}
			.demo{
				width:1200px;
				height:500px;
				margin:0px auto;
				padding-top:100px;
				background-color:green;
			}
			.small-box1{
				width:500px;
				height:400px;
				float:left;
				background-color:gold;
			}
			.small-box2{
				width:500px;
				height:400px;
				float:right;
				background-color:deeppink;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="demo">
				<div class="small-box1"></div>
				<div class="small-box2"></div>
			</div>
		</div>
	</body>
</html>
